<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Atividade(PWFE)</title>
</head>
<body>
    <header><img src="img/logosenai.png" class="logo" alt="Logo  Senai"></header>
    <main>
        <div class="container">
            <label class="titulo">Informe a placa do Veículo</label>
            <input  id="textoP" class="texto" type="text" placeholder="Placa"/>
            <button class="btn" id="validarPlaca">Verificar</button>
            <textarea id="validaPlaca" cols="30" rows="3"></textarea>
        </div>
        <div class="container">
            <label class="titulo">Digite o CPF:</label>
            <input id="textoCpf" class="texto" type="text" placeholder="CPF"/>
            <button id="btnCPF" class="btn">Verificar</button>
            <textarea id="validacpf" cols="30" rows="3"></textarea>
        </div>
        <div class="container2">
            <label class="titulo">Informe o DDD primeiramente  e depois quantos números de telefone deseja gerar:</label>
            <input  id="textoTelefone" class="texto" type="number" placeholder="0"/>
            <input  id="textoTelefone1" class="texto" type="number" placeholder="0"/>
            <button id="btnTel" class="btn">Gerar</button>
            <textarea id="geratelefone" cols="30" rows="15"></textarea>
        </div>
        <div class="container">
            <label class="titulo">Digite quantos CPFs deseja gerar:</label>
            <input id="textoCPFs" class="texto" type="number" placeholder="0"/>
            <button id="btnGeracpf" class="btn">Gerar</button>
            <textarea id="geracpf" cols="30" rows="15"></textarea>
        </div>
    </main>
</body>
<script src="../script.js"></script>
</html>
