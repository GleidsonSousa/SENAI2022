<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clientes.css">
    <title>Clientes</title>
</head>

<body onload="carregarCli()">
    <table>
        <thead>
            <tr>
                <th id="titulo" colspan='8'>Clientes</th>
            </tr>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>UF</th>
                <th>Telefones</th>
            </tr>
        </thead>
        <tbody id="addCli"></tbody>
    </table>
    
    <div id="modais">
        <div id="modalTels" style="display:none;">
            <table id="modal">
                <thead>
                    <tr>
                        <th>Telefones</th>
                        <th align="right"><button class="fechar"
                                onclick="modais.setAttribute('style','display:none;')">X</button></th>
                    </tr>
                    <tr>
                        <th>Tipo</th>
                        <th>Número</th>
                    </tr>
                </thead>
                <tbody id="telefones"></tbody>
            </table>
        </div>
    </div>
    
</body>
<script src="clientes.js"></script>

</html>
