<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="itens.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Cadastro de Patrimonios</h1>
        <button class="cadastrar" onClick="abrirModalCadastro()" >Novo +</button>
    </header>
    <main id="corpo">
        <div class="card model">
            <div class="texto">
                <p id="ni">NI: </p>
                <p id="aquisicao">Aquisição: </p>
                <p id="denominacao">Denominação: </p>
                <p id="valor">Valor: R$ </p>
            </div>
            <img id="img" src="../docs/assets/default.png" alt="ilustração">
                <div><button id="edit" onClick=""><img class="icone" src="https://cdn-icons-png.flaticon.com/512/84/84380.png" alt="Ícone de editar"></button></div>
                <div><button id="del" ><img class="icone" src="https://cdn-icons-png.flaticon.com/512/1799/1799391.png" alt="Ícone de excluir"></button></div>
        </div>
        <div class="modal editar model">
            <div  class="modal-content">
                <button  class="icone2" onClick="fecharModalEditar()"> X</button>
                <div class="modal-content-body">
                    <input type="text" id="inpNi"  disability placeholder="Número de identificação">
                    <input type="text" id="inpAquisicao" placeholder="Aquisição">
                    <input type="text" id="inpDenominacao" placeholder="Denominação">
                    <input type="number" id="inpValor" placeholder="Valor">
                </div>
                <div class="modal-content-footer">
                    <button onClick="cadastrarItem()" id="cadedit" class="btn confirm">Cadastrar</button>
                    <button onClick="fecharModalEditar()" class="btn cancel">Cancelar</button>
                </div>
            </div>
        </div>
    
    </main>
</body>
<script src="./itens.js"></script>
</html>
